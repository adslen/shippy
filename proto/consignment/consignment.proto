syntax = "proto3";

package shippy.consignment;

option go_package = "proto/consignment";

import  "google/rpc/status.proto";
import "proto/consignment/items.proto";

message CreateConsignmentRequest{
    repeated Consignment consignments = 1;
}

message CreateConsignmentResponse{
    repeated google.rpc.Status status = 1;
    repeated Consignment consignments = 2;
}

message GetConsignmentRequest{
    string id = 1;
}

message GetConsignmentResponse{
    google.rpc.Status status = 1;
    Consignment consignments = 2;
}

message ListConsignmentRequest{
    
}

message ListConsignmentResponse{
    repeated google.rpc.Status status = 1;
    repeated Consignment consignments = 2;
}

